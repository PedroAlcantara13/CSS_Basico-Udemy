<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">
        #nav{
            background: blue;
        }
        #cont{
            background: red;
        }
        #roda{
            background: green;
        }
        #assin{
            background: pink;
        }
        .prod{
            background: gray;
            margin: 10px;
        }

    </style>

</head>
<body>

    <div id="nav">
        <img src="img/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="cont">

        <div class="prod">
            Produto 1
        </div>

        <div class="prod">
            Produto 2
        </div>

        <div class="prod">
            Produto 3
        </div>

    </div>

    <span id="assin">
        Teste Span
    </span>
    <span>
        frente
    </span>

    <div id="roda">
        Todos os direitos reservados
    </div>


</body>
</html>
